<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13 - SVG part 1</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="services">
            <div class="services__buttons">
                <button class="services__button">
                    <p class="button__text">Online Shopping</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">
                        <svg class="shopping">
                            <use xlink:href="images/icon.svg#shopping"></use>
                        </svg>
                    </p>
                </button>

                <button class="services__button">
                    <p class="button__text">Quality Product</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">
                        <svg class="quality">
                            <use xlink:href="images/icon-2.svg#quality"></use>
                        </svg>
                    </p>
                </button>
                <button class="services__button">
                    <p class="button__text">Domestic & International Delivery</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">
                        <svg class="delivery">
                            <use xlink:href="images/icon-3.svg#delivery"></use>
                        </svg>
                    </p>
                </button>
                <button class="services__button">
                    <p class="button__text">Well Organized</p>
                    <div class="button__divider"></div>
                    <p class="button__icon">
                        <svg class="organization">
                            <use xlink:href="images/icon-4.svg#organization"></use>
                        </svg>
                    </p>
                </button>
            </div>
            <div class="services__title">
                
                <p class="services-title__text">Our Services</p>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
