<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 10 - BEM_Methodology - Task 2</title>
</head>
<body class="page">
    <div class="immg"></div>
    <main class="main">
        <div class="container">
            <div class="container__image-part">
                <img src="images/logo.png" alt="" class="image-part__logo">
                <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="" class="image-part__image">
                <div class="image-part__dots">
                    <img alt="" class="dots_dot dots_dot-hover dots_dot-black">
                    <img alt="" class="dots_dot dots_dot-hover dots_dot-white">
                    <img alt="" class="dots_dot dots_dot-hover dots_dot-red">
                    <img alt="" class="dots_dot dots_dot-hover dots_dot-blue">
                </div>
            </div>
            <div class="container__info-part">
                <div class="info-part__title">Nike SB Stefan Janoski Max</div>
                <div class="info-part__desc">Unisex Skateboarding Shoe</div>
                <div class="info-part__review">
                    <img src="images/Vector Smart Object copy 4.png" alt="" class="review__star review__star_hover">
                    <img src="images/Vector Smart Object copy 4.png" alt="" class="review__star review__star_hover">
                    <img src="images/Vector Smart Object copy 4.png" alt="" class="review__star review__star_hover">
                    <img src="images/Vector Smart Object copy 4.png" alt="" class="review__star review__star_hover">
                    <img src="images/Vector Smart Object copy 4.png" alt="" class="review__star review__star_hover">
                </div>
                <div class="info-part__selection">
                    <div class="selection__size">
                        <form action="">
                            <select name="size" id="size" class="selection__form">
                                <option value="Size" disabled selected>Size</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                            </select>
                        </form>
                        <form action="">
                            <select name="quantity" id="size" class="selection__form">
                                <option value="Qty" disabled selected>Qty</option>
                                <option value="41">1</option>
                                <option value="42">2</option>
                                <option value="43">3</option>
                                <option value="44">4</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="info-part__button">
                    <button class="button_button">Add to cart</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
