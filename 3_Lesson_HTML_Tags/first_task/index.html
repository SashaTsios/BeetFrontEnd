<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of items</title>
</head>
<body>
    <h1 style="text-align: center;">A list of items</h1>
    <div class="container">
        <form action="" id="list" style="padding-left: 50%; padding-bottom: 20px">
            <p><input type="checkbox" name="items" id="apples" value="apples"><label for="apples">Apples</label></p>
            <p><input type="checkbox" name="items" id="oranges" value="oranges"><label for="oranges">Oranges</label></p>
            <p><input type="checkbox" name="items" id="bananas" value="bananas"><label for="bananas">Bananas</label></p>
            <p><input type="checkbox" name="items" id="coconut" value="coconut"><label for="coconut">Coconut</label></p>
            <p><input type="checkbox" name="items" id="pear" value="pear"><label for="pear">Pear</label></p>
            <p><input type="checkbox" name="items" id="cherry" value="cherry"><label for="cherry">Cherry</label></p>
            <button type="submit" form="list" value="submit">Send</button>
        </form>
        <button style="margin-left: 50%;"><a href="https://sashatsios.github.io/BeetFrontEnd/3_Lesson_HTML_Tags/index.html">Go to tasks</a></button>
    </div>
</body>
</html>
