<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">

    <title>Lesson 14 - Forms -1 </title>
</head>
<body>
    <div class="container">
    <section class="form">
        <div class="form__title">Contact</div>
        <p class="form__text">For new projects, ideas, business or anything<br> you'd like to discuss, contact with me!</p>
        <div class="form-address">
            <div class="form__contact-block">
                <form action="#" method="get">
                    <div class="form__field">
                        <input class="form__input" type="text" id="name" name="client-name" placeholder="Auskteez Tran" minlength="3" maxlength="21" required/>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" id="email" name="client-email" placeholder="Your email..." minlength="7" maxlength="21" required/>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" id="phone" name="client-phone" placeholder="Your phone number..." data-mask="(000) 000-00-00"/>
                    </div>
                    <div class="form__field">
                        <textarea class="textarea__input" name="client-message" id="msg" cols="20" rows="10" placeholder="Your message..." ></textarea>
                    </div>
                    <button class="form__btn" >Send</button>
                </form>
            </div>
            <div class="form__our-address">
                <p class="form-address__title">ADDRESS</p>
                <p class="form-address__text">123 City name, Street, City, Country</p>
                <p class="form-address__title">EMAIL</p>
                <p class="form-address__text">cahee@domain</p>
                <p class="form-address__title">PHONE</p>
                <p class="form-address__text">+012 345 6789</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">Â© 2015 Company. All right reserved.</p>
        <p class="footer__logo-text">Cahee</p>
        <p class="footer__made-by">Made with <span class="footer__made-by--red-bold">love</span> by Auskteez</p>
    </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="plugins/jQuery-Mask-Plugin-master/dist/jquery.mask.js" type="text/javascript"></script> -->
    <script src="plugins/jquery.mask.min.js" type="text/javascript"></script>
</body>
</html>
