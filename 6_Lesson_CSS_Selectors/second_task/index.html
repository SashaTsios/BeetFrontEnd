<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 6 - Task 2</title>
</head>
<body>
    <main class="container">
        <header>
            <div class="text">
                <h2>CSS Dinner Shoping List</h2>
                <h3>Let's go to the mall!</h3>
            </div>
            
        </header>
        <div class="main-content">
            <div class="form">
                <form action="#" method="get">
                    <ul>
                        <li>
                            <input type="checkbox" name="pickles" id="pickles">
                            <label for="pickles">A lot of pickles</label>
                        </li>
                        <li>
                            <input type="checkbox" name="apples" id="apples">
                            <label for="apples">10 apples</label>
                        </li>
                        <li>
                            <input type="checkbox" name="oranges" id="oranges">
                            <label for="oranges">20 oranges</label>
                        </li>
                        <li>
                            <input type="checkbox" name="plates" id="plates">
                            <label for="plates">13 plates</label>
                        </li>
                        <li>
                            <input type="checkbox" name="bentos" id="bentos">
                            <label for="bentos">15 bentos</label>
                        </li>
                        <li>
                            <input type="checkbox" name="bottle" id="bottle">
                            <label for="bottle"><span>1 bottle of Sake ^_^</span></label>
                        </li>
                    </ul>
                    <div class="bon_appetit">
                        <button class="bon_appetit" type="submit"><span>Bon appetit :)</span></button>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>
</html>
